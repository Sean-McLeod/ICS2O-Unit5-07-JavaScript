<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="multiplication">
    <meta name="keywords" content="multiplication, math">
    <meta name="author" content="sean mcleod">
      <title>Multiplication</title>
  </head>
  <body>
  <h1>Simple Multiplication</h1>
  <br>
  <p>First Number:</p>
  <input id="gg" type="text">
  <p>Second Number:</p>
  <input id="ff" type="text">
  <br>
  <button onclick="myfunction()">Multiply</button>
  <br>
  <p id="hello"></p>
  <script>
  function myfunction() {
  var num1
  var num2
  var answer
  num1= document.getElementById("gg").value
  num1=+num1
  num2= document.getElementById("ff").value
  num2=+num2
  answer= 0
  for(let i=0; i<num2; i++) {
    answer=answer+num1
  }
  for(let i=0; i>num2; i--) {
    answer=answer-num1
  }
  document.getElementById("hello").innerHTML= answer
  }
  </script>
  </body>
</html>
